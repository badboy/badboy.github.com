<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8"  />
    <title>badboy_</title>
    <style type="text/css">
	body { 
		background: #c9c98a url(background.png) repeat-x;
	}
	a {
		color: #00535E; 
		text-decoration: none;
	}
	a:hover {
		text-decoration: underline;
	}
	ul { 
		width: 200px;
		border-color: #bdbdbd;
		border-style: solid;
		border-width: 1px 2px 2px 1px;
		background-color: #d9d9d9;
	}
    </style>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        var limit = 10        // how many repos to list
        var login = 'badboy' // your username

        $.getJSON('http://github.com/api/v1/json/' + login + '?callback=?', function(data) {
          var repos = $.grep(data.user.repositories, function() {
            return !this.fork
          })

          repos.sort(function(a, b) {
            return b.watchers - a.watchers
          })

	  $('#repos').text('');
          $.each(repos.slice(0, limit), function() {
            $('#repos').append('<li><a href="' + this.url + '">' + this.name + '</a></li>')
          })
        })        
      })
    </script>
  </head>
  <body>
	  <img src="badboy_logo.png" alt="BadBoy_" style="padding-left:100px;" />
	  <a href="http://github.com/badboy/"><img style="position: absolute; top: 0; left: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub" /></a>

	<div style="float: left;" >
	<h2>contact</h2>
	<ul>
		<li><a href="http://twitter.com/badboy_">twitter.com/badboy_</a></li>
		<li><a href="http://github.com/badboy">github.com/badboy</a></li>
		<li><a href="http://badboy.pytalhost.de">badboy.pytalhost.de</a></li>
	</ul>
	<h2>repositories</h2>
	<ul id="repos">
		<li>loading...</li>
	</ul>
	</div>
	<div style="float: left; padding-left: 40px;">
		<h2>...want to know more?</h2>
		<p>come and get it =D</p>
	</div>
  </body>
</html>
